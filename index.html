<!DOCTYPE html>
<html>
<head>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Artigo - Login</title>
</head>

<body class="login-page">
<div class="container">

  <div class="row">

   <div class="login-form z-depth-4 card-panel center-align">
        <img src="images/logo.png" class="responsive-img center-block" alt="artigo-logo"/>
          <p>Publique e avalie artigos acadêmicos.</p>
          <form action="inicio.html">
            <div class="input-field col s12">
              <input id="usuario" type="text" class="validate">
              <label for="usuario">Usuário</label>
            </div>
            <div class="input-field col s12">
              <input id="senha" type="password" class="validate">
              <label for="senha">Senha</label>
            </div>
            <input type="submit" value="Entrar" class="waves-effect waves-light btn">
          
          <div class="input-field col s12 m12 l12">
            <p class="margin medium-small"><a href="#">Não sou cadastrado ainda!</a></p>
          </div>        
        
          
          </form>
         
           
          
    </div>
 
  </div>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script> 
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
